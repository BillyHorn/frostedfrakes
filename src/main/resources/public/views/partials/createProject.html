<div class="panel">
    <form id="create-project" ng-submit="createProject()">
        <label for="project-name"> Project Name:
            <input type="text" ng-model="project.email" placeholder="Project Name:" name="project-name"/></label>
        <label for="tech-lead">Tech Lead:
            <select name="tech-lead" ng-model="project.techlead" ng-options="user as user.email for user in project.users"></select></label>{{techId}}
        <label for="tech-lead">Users:
            <select name="user-person" ng-model="userToAdd" ng-options="user as user.email for user in project.users | filter : techIdFilter(devId, project.techId)"></select>
            <button type="button" ng-click="addUser()">Add User</button>
        </label>
        <div ng-show="project.assignedUsers.length">
            <div ng-repeat="user in project.assignedUsers">
                {{user.email}}
            </div>
        </div>
        <button type="button" type="submit">Create</button>
    </form>
</div>
