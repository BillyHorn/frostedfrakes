<div class = panel>

  <!--  create a new report  with a name  -->
  
  <form id="create-report" ng-submit="createReport()" novalidate>
	 <label for="report-name"> Report Name:
     	<input type="text" ng-model="report.name" name="report-name"/>
     </label><br>
    
   <!-- users that can be added on to the creation of the report -->
   
     <label for="Submitter">Submitter:
        <select name="user" ng-model="submitter" ng-options="user as user.email for user in users"></select>
        <button type="button" ng-click="addSubmitter()">Add Submitter</button>
     </label><br>
    
  <!-- pull existing projects that can be added to the report -->
  
    <label for="Project">Projects:
        <select name="project" ng-model="activeProject" ng-options="project as project.name for project in projects"></select>
        <button type="button" ng-click="addProject()">Add Project</button>
     </label><br>
     
   <!-- pull all potential approvers to be added to the report -->
   
     <label for="Approver">Approver(s):
        <select name="user" ng-model="approver" ng-options="user as user.email for user in users"></select>
        <button type="button" ng-click="addApprover()">Add Approver</button>
     </label><br>
     
    
    <!-- line item fields -->
     
     <label for="mileage"> Mileage:
      <input type="text">
     </label><br>
     
     <label for="Per Diem"> Per Diem:
     <input type="text">
     </label><br>
     
     <label for="Lodging"> Lodging:
     <input type="text">
     </label><br>
     
     <label for="Travel"> Travels:
     <input type="text">
     </label><br>
     
       <label for="Meals"> Meals:
     <input type="text">
     </label><br>
   
     <label for="Entertainment"> Entertainment:
     <input type="text">
     </label><br>
     
      <label for="Other"> Other:
     <input type="text">
     </label><br>
     
  </form>
  
</div>
