<div class="panel" ng-class="panelType">
  <div class="panel-heading">{{whichReports}} Reports</div>

  <div class="panel-body">
    <div class="list-group">
    
      <a ng-repeat="report in myReviewedReports" ui-sref="viewReport({reportid : report.reportId})" class="list-group-item">{{report.project.name}} <span class="horizontal-break"  ></span>Report ID: {{report.reportId}} {{getStateName( report.state ) }}  </a>

  </div>
</div>
</div>
