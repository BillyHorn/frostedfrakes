<!-- begin  uneditable  states are submitted and approved (2,4)-->
<div class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-5">
        <div class="row">
          <div>
            <p> Project: {{report.projectname}} </p>
          </div>
        </div>
        <div class="row">
          {{report.dev}}
        </div>
        <div class="row">
          {{report.state}}
        </div>
        <div class="row" ng-show="report.state == 3">
          {{report.rejectionnotes}}
        </div>
      </div>
    </div>
    <table class="table table-hover">
      <tr>
        <th> Category </th>
        <th> Value </th>
        <th> Date </th>
      </tr>
      <tr ng-repeat="li in report.lineitems">
        <td>{{li.categoryid}}</td>
        <td>{{li.value}}</td>
        <td>{{li.date}}</td>
      </tr>
    </table>
    <div class="row">
      <div class="col-md-offset-1">
        {{report.notes}}
      </div>
    </div>
</div>
<!-- end uneditable -->
<!-- begin  editable  states are saved and rejected (1,3)  -->
<div class="container">

</div>
<!-- end editable -->
