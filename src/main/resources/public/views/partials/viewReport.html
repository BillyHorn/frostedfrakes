<div class="container">
  <form name="reportForm" class="editReportForm col-md-offset-3 col-md-6" ng-submit="submitForm(reportForm.$valid)" novalidate>
    <fieldset class="form-group">
      <label for="projectName">Project Name </label>
      <select class="form-control" name="projectName" id="inputProjectName" data-ng-init="selectedProject = projects[index]" ng-model="selectedProject" ng-options="project as project.name for project in projects" ng-readonly="report.state == 2">  </select>
    </fieldset>
    <fieldset class="form-group">
      <label for="dev"> Submitter </label> <!-- TODO change to a label since this is never editable @mKness -->
      <input type="text" class="form-control" ng-model="report.dev.email" id="inputState" readonly>
    </fieldset>
    <fieldset class="form-group">
      <label for="state"> State </label>
      <input type="text" class="form-control" ng-model="state" id="inputState" ng-hide "report.state == 2" readonly>
    </fieldset>
    <fieldset class="form-group" ng-show="report.state == 3"> <!-- only show if rejected -->
      <label for="rejectionNotes"> Rejection Notes </label>
      <textarea type="text" class="form-control" ng-model="report.rejectionNotes" id="inputRejectionNotes" readonly></textarea>
    </fieldset>
    <!-- begin lineitems -->
    <fieldset ng-repeat="li in lineitems" class="line-item col-sm-offset-1" ng-readonly="report.state == 2">
      <ng-form name="categoryForm" ng-readonly="report.state == 2">
        <label for="category"> Category</label> <span class="horizontal-break"></span> selected category: {{li.category.value}}
        <select class="line-item-select form-control" name="category" ng-model="li.category" ng-options="category as category.value for category in categories" ng-readonly="report.state == 2"> </select>
      </ng-form>
      <ng-form name="valueForm">
        <fieldset class="form-group" ng-class="{'has-error' : valueForm.value.$invalid && !valueForm.value.$pristine}">
          <label> Value</label>
          <input type="value" class="form-control" name="value" ng-model="li.value" ng-pattern="/^[0-9]+\.[0-9]{2}$/" ng-readonly="report.state == 2" required> </input>
          <p ng-show="valueForm.value.$invalid && !valueForm.value.$pristine" class="help-block"> Must be a dollar value </p>
        </fieldset>
      </ng-form>
      <ng-form name="dateForm">
        <label> Date</label>
        <input type="date" class="form-control" name="date" ng-model="li.date" required ng-readonly="report.state == 2"> </input>
      </ng-form>
      <button class="remove-line-item-btn btn btn-warning" ng-click="deleteLineItem(li)" ng-hide="report.state == 2"> Delete Line Item </button>
    </fieldset>
    <button class="btn btn-primary" ng-click="addLineItem()" ng-hide="report.state == 2"> Add Line Item </button>
    <!-- end lineitems -->
    <fieldset class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" id="inputNotes" ng-model="report.notes" ng-readonly="report.state == 2"   ng-show="report.state == 2 || report.state == 1"></textarea>
    </fieldset>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>

<button type="button" class="btn btn-primary"  ng-click="putReport(1)" ng-hide="report.state == 2">Save</button>

    <button type="button" class="btn btn-primary"  ng-click="putReport(2)" ng-hide="report.state == 2">Submit</button>

<!-- if report state is "saved", hide this button, if "submitted" show the user a button to unsubmit and  change state from submitted back to saved using unSubmit() function @wPerlichek -->
   <button type="button" class="btn btn-primary"  ng-click="unSubmit()" ng-hide="report.state == 1" >Unsubmit</button>

  </form>
</div> <!-- /container -->
