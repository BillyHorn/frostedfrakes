<form class="form-horizontal" role="form">

    <div class="form-group">

        <label class="control-label col-sm-2" for="project-name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="project-name" ng-model="projectName" placeholder="Enter a name for your project" required>
        </div>

    </div>

    <div class="form-group">

        <label class="control-label col-sm-2" for="comment">Comment:</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="comment" placeholder="Provide some detailed information pertaining to your expenses"></textarea>
        </div>


    </div>

    <div class="form-group">

        <div class="col-xs-offset-2">
            <button type="submit" class="report-buttons btn btn-primary" ng-class="nameExists(projectName) || !projectName.length ? 'disabled' : ''">Submit</button>
            <button class="report-buttons btn btn-info" ng-class="nameExists(projectName) || !projectName.length ? 'disabled' : ''">Save</button>
            <button type="reset" class="report-buttons btn btn-warning">Reset</button>
        </div>

    </div>
</form>
